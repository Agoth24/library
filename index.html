<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="script.js" defer></script> -->
  </head>
  <body>
    <header class="header">
      <h1 class="title">Library App</h1>
      <button class="new-book" type="submit"form>Add Book</button>
    </header>
    <main class="main-container">
      <div class="library">
        <div class="card">Hello friends</div>
      </div>
      <form action="#" class="book-form" id="book-form">
        <h1>Enter Book Details</h1>
        <div class="form-group">
          <label for="title" class="bold">Title</label>
          <input type="text" name="title" id="title" />
        </div>
        <div class="form-group">
          <label for="author" class="bold">Author</label>
          <input type="text" name="author" id="author" />
        </div>
        <div class="form-group">
          <label for="pages" class="bold" minlength="0">Pages</label>
          <input type="number" name="pages" id="pages" />
        </div>
        <div class="form-group">
          <div class="double-radio">
            <label for="read" class="bold">Completed</label>
            <input type="radio" name="haveRead" id="read"  checked/>
            <label for="notRead" class="bold">Incomplete</label>
            <input type="radio" name="haveRead" id="notRead" />
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
